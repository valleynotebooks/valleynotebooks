<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valley Notebooks – Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --black:#0b0b0b;
      --dark:#121212;
      --gold:#d4af37;
      --white:#ffffff;
      --gray:#bdbdbd;
      --radius:12px;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
    body{background:var(--black);color:var(--white)}
    .hidden{display:none}

    .login{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .login-box{
      background:var(--dark);
      padding:32px;
      border-radius:var(--radius);
      width:100%;
      max-width:380px;
      border:1px solid #222;
    }
    .login-box h2{text-align:center;margin-bottom:20px}
    .login-box input{
      width:100%;
      padding:12px;
      margin-bottom:14px;
      border-radius:8px;
      border:none;
      outline:none;
      background:#1e1e1e;
      color:#fff;
    }
    .btn{
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background:var(--gold);
      color:#000;
      font-weight:600;
      cursor:pointer;
    }

    header{
      background:linear-gradient(180deg,#000,#111);
      padding:16px 24px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid #222;
    }
    header h1 span{color:var(--gold)}
    header button{
      background:none;
      border:1px solid var(--gold);
      color:var(--gold);
      padding:6px 14px;
      border-radius:6px;
      cursor:pointer;
    }

    .container{padding:24px}
    table{
      width:100%;
      border-collapse:collapse;
      background:var(--dark);
      border-radius:var(--radius);
      overflow:hidden;
    }
    th,td{
      padding:12px;
      border-bottom:1px solid #222;
      text-align:left;
      font-size:13px;
    }
    th{color:var(--gold);font-weight:600}
    tr:hover{background:#1a1a1a}
    select{
      background:#000;
      color:#fff;
      border:1px solid #333;
      padding:4px 6px;
      border-radius:6px;
    }
    .actions button{
      background:none;
      border:1px solid var(--gold);
      color:var(--gold);
      padding:4px 8px;
      border-radius:6px;
      cursor:pointer;
      font-size:12px;
    }
    .top-actions{
      display:flex;
      justify-content:space-between;
      margin-bottom:16px;
      flex-wrap:wrap;
      gap:10px;
    }
    .top-actions button{
      background:var(--gold);
      color:#000;
      border:none;
      padding:8px 14px;
      border-radius:6px;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="login" id="login">
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter Admin Password"/>
    <button class="btn" onclick="login()">Login</button>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
  <header>
    <h1>Valley <span>Notebooks</span> Admin</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <div class="top-actions">
      <h2>Orders Dashboard</h2>
      <button onclick="exportCSV()">Export CSV</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Pincode</th>
          <th>Qty</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Invoice</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </div>
</div>

<script>
const API = "/api";
const ADMIN_KEY = "VN_ADMIN_AUTH";

function login(){
  const pass = document.getElementById("adminPass").value;
  if(pass === "admin@valley123"){
    localStorage.setItem(ADMIN_KEY,"true");
    init();
  }else{
    alert("Invalid password");
  }
}

function logout(){
  localStorage.removeItem(ADMIN_KEY);
  location.reload();
}

function init(){
  document.getElementById("login").classList.add("hidden");
  document.getElementById("dashboard").classList.remove("hidden");
  loadOrders();
}

async function loadOrders(){
  const res = await fetch(API + "/orders");
  if(!res.ok){return}
  const data = await res.json();
  const tbody = document.getElementById("ordersTable");
  tbody.innerHTML = "";

  data.forEach(o=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${o.orderId}</td>
      <td>${o.name}</td>
      <td>${o.phone}</td>
      <td>${o.pincode}</td>
      <td>${o.totalQty}</td>
      <td>₹${o.totalAmount}</td>
      <td>
        <select onchange="updateStatus('${o._id}',this.value)">
          ${["Pending","Confirmed","Shipped","Delivered","Cancelled"].map(s=>`
            <option ${o.status===s?"selected":""}>${s}</option>
          `).join("")}
        </select>
      </td>
      <td class="actions">
        <button onclick="downloadInvoice('${o.orderId}')">Invoice</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

async function updateStatus(id,status){
  await fetch(API + "/order/status",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({id,status})
  });
}

function downloadInvoice(orderId){
  window.open(API + "/invoice/" + orderId,"_blank");
}

function exportCSV(){
  window.open(API + "/orders/export","_blank");
}

if(localStorage.getItem(ADMIN_KEY)){
  init();
}
</script>

</body>
  </html>
